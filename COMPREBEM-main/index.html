      :root {
        /* Brand Colors */
        --color-primary: #f46d25; /* Atacadão Orange */
        --color-secondary: #00a651; /* Atacadão Green */
        
        /* Layout Colors */
        --color-header-bg: #2c2a29;
        --color-header-text: #ffffff;
        --color-footer-bg: #2c2a29;
        --color-footer-text: #ffffff;
        --color-background: #f7f8fa; /* Light Gray */
        --color-card-bg: #ffffff;

        /* Text Colors */
        --color-text-primary: #1a1a1a; /* Darker Gray for main text */
        --color-text-secondary: #666666; /* Medium Gray */
        --color-text-light: #999999; /* Light Gray for hints */

        /* UI Elements */
        --color-border: #e5e7eb; /* border-gray-200 */
        --button-radius: 8px;
        --card-shadow: 0 4px 12px rgb(0 0 0 / 0.08);
        --card-shadow-hover: 0 8px 24px rgb(0 0 0 / 0.12);
        --header-bg-image: none;

        /* Typography */
        --font-family-body: 'Inter', sans-serif;
      }
      body {
        font-family: var(--font-family-body);
        background-color: var(--color-background);
        color: var(--color-text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Dark Mode Styles */
      html.dark {
        --color-background: #0d1117;
        --color-card-bg: #161b22;
        --color-header-bg: #161b22;
        --color-footer-bg: #161b22;
        --color-text-primary: #c9d1d9;
        --color-text-secondary: #8b949e;
        --color-text-light: #484f58;
        --color-border: #30363d;
      }
       html.dark .bg-white { background-color: var(--color-card-bg); }
       html.dark .bg-gray-50 { background-color: #0d1117; }
       html.dark .bg-gray-100 { background-color: #161b22; }
       html.dark .bg-gray-200 { background-color: #30363d; }
       html.dark .text-gray-800 { color: var(--color-text-primary); }
       html.dark .text-gray-700 { color: #b1bac4; }
       html.dark .text-gray-600 { color: var(--color-text-secondary); }
       html.dark .text-gray-500 { color: #6e7681; }
       html.dark .text-gray-900 { color: #f0f6fc; }
       html.dark .border, html.dark .border-b, html.dark .border-t, html.dark .border-gray-200 { border-color: var(--color-border); }
       html.dark .hover\:bg-gray-50:hover { background-color: #1c2128; }
       html.dark a { color: #58a6ff; }
       html.dark a:hover { color: #80bfff; }
       html.dark .shadow-md { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.2), 0 2px 4px -2px rgb(0 0 0 / 0.15); }

      /* Image Zoom styles */
      @media (min-width: 1024px) {
          .image-zoom-container .image-zoom-result {
              position: absolute;
              border: 1px solid var(--color-border);
              width: 150%;
              height: 150%;
              top: 0;
              left: 102%;
              background-repeat: no-repeat;
              z-index: 20;
              pointer-events: none;
              opacity: 0;
              visibility: hidden;
              transition: opacity 0.2s, visibility 0.2s;
              box-shadow: 0 10px 25px rgba(0,0,0,0.15);
              background-color: var(--color-card-bg);
              border-radius: 0.5rem;
          }
          .image-zoom-container:hover .image-zoom-result {
              opacity: 1;
              visibility: visible;
          }
      }
